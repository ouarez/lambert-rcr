---
layout: default
---

<div class="crumbs w-100 mt3 pb3 bb b--light-gray">
  <a class="mr2" href="/">Accueil</a>
  <span> > </span>
  <span class="ml2">{{page.title}}</span>
</div>

<div class="w-100">
  <h1> {{ page.title }}</h1>
  {{ content }}
</div>

<div class="articles w-100 mt4">

  {% for post in site.posts %}
  <div class="w-100">
      <a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
  </div>
  {% endfor %}

</div>
