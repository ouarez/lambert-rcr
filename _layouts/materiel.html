---
layout: default
---
<main class="mv2 ml-auto mr-auto ph4 flex flex-wrap justify-center justify-start-l">
  <div class="w-100">

    <h1> {{ page.title }}</h1>

    {{ content }}

  </div>

  {% assign sorted = site.materiel | sort:"order" %}

  {% for materiel in sorted %}
  <div class="product w-100 mv2 mv4-l tc">

    <a class="pointer" href="{{materiel.permalink}}">
      <div class="w-50 w-33-l fl">
        <img class="w-90 mv2 grow" src="{{materiel.image}}" alt="{{materiel.title}}"/>
        <p class="tc w-100 mv2">{{materiel.title}}</p>
        <p class="price tc w-100 mv2">{{materiel.price}} $</p>
      </div>
    </a>

  </div>
  {% endfor %}

  </div>
</main>
