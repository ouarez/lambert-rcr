---
layout: default
---
<main class="mv2 ml-auto mr-auto ph4 flex flex-wrap">
  <div class="w-100">

    <h1> {{ page.title }}</h1>

    {{ content }}

  </div>

  <form name="inscription" data-netlify="true" class="w-100 w-80-m w-40-l">

      <div class="mv3">
        <label for="prenom">Prénom</label>
        <input class="pa2 mv2 input-reset ba bg-transparent w-100 br2" type="text" name="prenom" id="prenom" required>
      </div>

      <div class="mv3">
        <label for="nom">Nom</label>
        <input class="pa2 mv2 input-reset ba bg-transparent w-100 br2" type="text" name="nom" id="nom" required>
      </div>

      <div class="mv3">
        <label for="tel">Numéro de téléphone (Format: xxx-xxx-xxxx)</label>
        <input class="pa2 mv2 input-reset ba bg-transparent w-100 br2" type="tel" name="tel" id="tel" pattern="^\d{3}-\d{3}-\d{4}$" required >
      </div>

      <div class="mv3">
        <label for="email">Courriel</label>
        <input class="pa2 mv2 input-reset ba bg-transparent w-100 br2" type="email" name="email" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      </div>


      <fieldset>
        <legend>Choisir une formation</legend>
          {% for cours in site.data.dates.dates_de_cours.cours %}
          <div class="mv3">
            <label for="{{cours.title}}">{{cours.title}}</label>
            <select class="pa2 mv2 input-reset ba bg-transparent w-100 br2" name="{{cours.title}}" id="{{cours.title}}" required>
              <option value="">Choisir une date</option>
            {% for date in cours.date %}
             <option value="{{cours.title}} - {{date.date-item}}">{{date.date-item}}</option>
            {% endfor %}
          </select>
          </div>
          {% endfor %}

     </fieldset>



    <div class="mv3">
      <input class="b ph3 pv3 input-reset grow pointer br3 submit" type="submit" value="Inscription">
    </div>

  </form>

</main>
